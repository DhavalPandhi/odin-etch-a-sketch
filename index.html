<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Etch-A-Sketch</h1>
    <div class="header">
        <h4>Select size of board</h4>
        <button id="popup" class="selectBtn">Select</button>
    </div>
    <p id="message"></p>
    <div class="container"></div>
    <div class="buttons">
        <button onclick="changeColor('black')" class="blackBtn">Black</button>
        <button onclick="changeColor('red')" class="redBtn">Red</button>
        <button onclick="changeColor('blue')" class="blueBtn">Blue</button>
        <button onclick="changeColor('green')" class="greenBtn">Green</button>
        <button onclick="changeColor('random')" class="randomBtn">Random</button>
        <button onclick="changeColor('white')" class="eraseBtn">Erase</button>
        <button onclick="clearBoard()" class="clearBtn">Clear</button>
    </div>
</body>
<script src="script.js"></script>
</html>
